<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  </head>

  <body id="body">
    <main id="player">
      <header>
        <img src="img/1.png" alt="player logo">
        <h2 id="radioname">RADIO SYRIA</h2>
        <p id="title">Radio info</p>
      </header>

      <div id="content">
        <article id="buttons">
          <img src="img/back.png" id="back"/>
          <img src="img/play.png" id="play"/>
          <img src="img/next.png" id="next"/>
          <audio id="audio_file" src=""></audio>
        </article>

        <article id="volume">
          <h2 id="volume">Volume</h2>
          <input type="range" id="volumerange">
          <h2 id="speed">Speed</h2>
          <input type="range" id="speedrange" max="200" min="0">
        </article>


        <div id="theme">
          <button id="DarkMode"> Dark Mode </button>
          <button id="LightMode"> Light Mode </button>
        </div>

        <article id="color">
          <button id="color1"></button>
          <button id="color2"></button>
          <button id="color3"></button>
          <button id="color4"></button>
        </article>
      </div>
    </main>


  <script src="script.js"></script>
  <script src="volume.js"></script>
  <script src="color.js"></script>
  </body>
</html>
